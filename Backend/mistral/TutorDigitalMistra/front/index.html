<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CrazyTeacher | Aula Virtual</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner-custom"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <div id="subtitle-overlay">
        <span id="subtitle-text" class="subtitle-text"></span>
    </div>

    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <div id="overlay-container">

        <button id="mic-btn" class="float-btn">
            <div class="icon-container"><i class="bi bi-mic-fill" id="mic-icon"></i></div>
            <span class="text-label" id="mic-label">Escuchando...</span>
        </button>

        <button id="chatbot-toggle-btn" class="float-btn">
            <i class="bi bi-chat-dots-fill fs-4"></i>
        </button>

        <div id="chat-widget" class="glass-card" style="display: none;">
            <div class="chat-header">
                <div class="d-flex gap-2 align-items-center">
                    <div class="avatar">ðŸ‘“</div>
                    <div>
                        <div class="fw-bold text-dark">Crazy</div>
                        <div style="font-size: 0.75rem; color: var(--text-light);">Siempre atento</div>
                    </div>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <div class="status-badge">
                        <span id="statusDot" class="status-dot"></span>
                        <span id="connectionStatus">Conectando</span>
                    </div>
                    <button class="btn btn-sm text-secondary" id="close-chat-btn"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>

            <div class="chat-body" id="chatContainer">
                <div class="message bot">
                    <div class="avatar"><i class="bi bi-robot"></i></div>
                    <div class="message-content">
                        <p class="mb-0">Â¡Hola! Soy Pablo. Â¿Hablamos?</p>
                    </div>
                </div>
            </div>

            <div class="chat-footer">
                <form id="chatForm" class="d-flex gap-2 align-items-center">
                    <textarea class="input-pill" id="userInput" rows="1" placeholder="Escribe aquÃ­..."></textarea>
                    <button type="submit" class="btn-send" id="sendBtn"><i class="bi bi-send-fill"></i></button>
                </form>
                <div class="d-flex justify-content-between align-items-center mt-2 px-2 gap-3">
                    <div class="form-check form-switch" style="transform: scale(0.9); transform-origin: left;">
                        <input class="form-check-input" type="checkbox" id="streamToggle" checked>
                        <label class="form-check-label small text-muted" for="streamToggle">Stream</label>
                    </div>
                    <div class="d-flex align-items-center gap-2" style="transform: scale(0.9);">
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" id="ttsToggle" checked>
                            <label class="form-check-label small text-muted" for="ttsToggle">ðŸ”Š Voz</label>
                        </div>
                        <div class="d-flex align-items-center gap-1" id="ttsSpeedControl">
                            <label class="small text-muted mb-0" for="ttsSpeed" style="white-space: nowrap;">âš¡</label>
                            <input type="range" class="form-range" id="ttsSpeed" min="0.5" max="5.0" step="0.25"
                                value="4.0" style="width: 60px; height: 16px;">
                            <span class="small text-muted mb-0" id="ttsSpeedLabel" style="min-width: 28px;">4.0x</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
