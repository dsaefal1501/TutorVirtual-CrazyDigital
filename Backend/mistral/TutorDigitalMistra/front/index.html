<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CrazyTeacher | Aula Virtual</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner-custom"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <div id="subtitle-overlay">
        <span id="subtitle-text" class="subtitle-text"></span>
    </div>

    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <div id="overlay-container">

        <button id="mic-btn" class="float-btn">
            <div class="icon-container"><i class="bi bi-mic-fill" id="mic-icon"></i></div>
            <span class="text-label" id="mic-label">Escuchando...</span>
        </button>

        <button id="chatbot-toggle-btn" class="float-btn">
            <i class="bi bi-chat-dots-fill fs-4"></i>
        </button>

        <div id="chat-widget" class="glass-card" style="display: none;">
            <div class="chat-header">
                <div class="d-flex gap-2 align-items-center">
                    <div class="avatar">ðŸ‘“</div>
                    <div>
                        <div class="fw-bold text-dark">Crazy</div>
                        <div style="font-size: 0.75rem; color: var(--text-light);">Siempre atento</div>
                    </div>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <div class="status-badge">
                        <span id="statusDot" class="status-dot"></span>
                        <span id="connectionStatus">Conectando</span>
                    </div>
                    <button class="btn btn-sm text-secondary" id="close-chat-btn"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>

            <div class="chat-body" id="chatContainer">
                <div class="message bot">
                    <div class="avatar"><i class="bi bi-robot"></i></div>
                    <div class="message-content">
                        <p class="mb-0">Â¡Hola! Soy Pablo. Â¿Hablamos?</p>
                    </div>
                </div>
            </div>

            <div class="chat-footer">
                <form id="chatForm" class="d-flex gap-2 align-items-center">
                    <textarea class="input-pill" id="userInput" rows="1" placeholder="Escribe aquÃ­..."></textarea>
                    <button type="submit" class="btn-send" id="sendBtn"><i class="bi bi-send-fill"></i></button>
                </form>
            </div>
        </div>
        <!-- Instructor Upload Button (solo visible para instructores) -->
        <button id="instructor-upload-btn" class="float-btn" style="display: none;" title="Subir Temario">
            <i class="bi bi-file-earmark-arrow-up-fill fs-4"></i>
        </button>
    </div>

    <!-- Upload Modal (Instructor) -->
    <div id="upload-modal-overlay" class="upload-modal-overlay" style="display: none;">
        <div class="upload-modal-card">
            <div class="upload-modal-header">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-file-earmark-pdf-fill" style="font-size: 1.3rem; color: var(--sky-600);"></i>
                    <h6 class="mb-0 fw-bold" style="color: var(--text-main);">Subir Temario</h6>
                </div>
                <button class="btn btn-sm text-secondary" id="close-upload-modal"><i class="bi bi-x-lg"></i></button>
            </div>

            <form id="uploadForm" class="upload-modal-body">
                <!-- Account ID -->
                <div class="upload-field">
                    <label for="accountIdInput" class="upload-label">
                        <i class="bi bi-person-badge me-1"></i> Account ID
                    </label>
                    <input type="text" class="upload-input" id="accountIdInput" placeholder="UUID de la empresa"
                        required>
                </div>

                <!-- Drop Zone -->
                <div class="upload-dropzone" id="uploadDropzone">
                    <input type="file" id="pdfFileInput" accept=".pdf" required hidden>
                    <div class="dropzone-content" id="dropzoneContent">
                        <i class="bi bi-cloud-arrow-up" style="font-size: 2.2rem; color: var(--sky-400);"></i>
                        <p class="mb-1 fw-semibold" style="color: var(--text-main);">Arrastra tu PDF aquÃ­</p>
                        <p class="mb-0 small" style="color: var(--text-light);">o haz clic para seleccionar</p>
                    </div>
                    <div class="dropzone-file" id="dropzoneFile" style="display: none;">
                        <i class="bi bi-file-earmark-pdf-fill" style="font-size: 1.8rem; color: #e74c3c;"></i>
                        <div>
                            <p class="mb-0 fw-semibold" id="selectedFileName"
                                style="color: var(--text-main); font-size: 0.9rem;">archivo.pdf</p>
                            <p class="mb-0 small" id="selectedFileSize" style="color: var(--text-light);">0 KB</p>
                        </div>
                        <button type="button" class="btn btn-sm text-danger" id="clearFileBtn" title="Quitar archivo">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="upload-submit-btn" id="uploadBtn">
                    <i class="bi bi-cloud-upload me-2"></i>Subir y Procesar
                </button>

                <!-- Progress bar (hidden by default) -->
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="upload-progress-bar" id="uploadProgressBar"></div>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-container" class="toast-notification" style="display: none;">
        <div class="toast-icon" id="toastIcon"><i class="bi bi-check-circle-fill"></i></div>
        <span id="toastMessage">NotificaciÃ³n</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
