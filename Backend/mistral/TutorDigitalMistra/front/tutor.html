<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HoloMentor | Aula Virtual</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">

    <script>
        // ---- Guard: solo Alumnos logueados pueden acceder ----
        // ---- Guard: solo Alumnos logueados pueden acceder ----
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = 'login.html';
        }

    </script>
</head>

<body>
    <!-- User Profile Button -->
    <div class="user-profile-wrapper" id="userProfileWrapper">
        <button class="user-avatar-btn" id="userAvatarBtn" onclick="toggleUserMenu()">
            <i class="bi bi-person-fill"></i>
        </button>
        <div class="user-profile-dropdown" id="userProfileDropdown">
            <div class="user-profile-info">
                <div class="profile-avatar-sm" id="profileAvatarSm"><i class="bi bi-person-fill"></i></div>
                <div class="profile-details">
                    <span class="profile-name" id="profileName">Usuario</span>
                    <span class="profile-role" id="profileRole">Alumno</span>
                </div>
            </div>
            <button class="user-profile-action" onclick="logoutUser()">
                <i class="bi bi-box-arrow-left"></i> Cerrar sesión
            </button>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner-custom"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <div id="subtitle-overlay">
        <span id="subtitle-text" class="subtitle-text"></span>
    </div>

    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <div id="overlay-container">

        <button id="mic-btn" class="float-btn">
            <div class="icon-container"><i class="bi bi-mic-fill" id="mic-icon"></i></div>
            <span class="text-label" id="mic-label">Escuchando...</span>
        </button>

        <button id="chatbot-toggle-btn" class="float-btn">
            <i class="bi bi-chat-dots-fill fs-4"></i>
        </button>

        <div id="chat-widget" class="glass-card" style="display: none;">

            <!-- Header REMOVED user request -->

            <div class="chat-body" id="chatContainer">
                <div class="message bot">
                    <div class="message-content">
                        <p class="mb-0">¡Hola! Soy Pablo. ¿Hablamos?</p>
                    </div>
                </div>
            </div>

            <div class="chat-footer">
                <form id="chatForm" class="d-flex gap-2 align-items-center">
                    <textarea class="input-pill" id="userInput" rows="1" placeholder="Escribe aquí..."></textarea>
                    <button type="submit" class="btn-send" id="sendBtn"><i class="bi bi-send-fill"></i></button>
                    <!-- Close Button moved to footer -->
                    <button type="button" class="btn-close-chat-footer" id="close-chat-btn">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Scripts UI movidos a script.js -->

    <script src="script.js"></script>
</body>

</html>
