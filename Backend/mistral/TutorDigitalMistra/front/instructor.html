<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CrazyTeacher | Panel Instructor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --sky-100: #dceefb;
            --sky-200: #b6dcf9;
            --sky-300: #8ec8f6;
            --sky-400: #6fb5f0;
            --sky-500: #5a9ee0;
            --sky-600: #4885c7;
            --sky-700: #3a6faa;
            --bg-start: #d6ecfd;
            --bg-end: #aad4f9;
            --text-main: #3b5068;
            --text-light: #7e99b0;
            --glass-bg: rgba(255, 255, 255, 0.60);
            --glass-border: rgba(255, 255, 255, 0.75);
            --shadow-card: 0 12px 40px rgba(60, 120, 190, 0.22);
            --green-400: #4ade80;
            --green-500: #22c55e;
            --green-600: #16a34a;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        /* ---- Animated Background ---- */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, var(--bg-start) 0%, var(--bg-end) 100%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            overflow-y: auto;
            padding: 30px 0;
        }

        .ambient-shape {
            position: absolute;
            filter: blur(100px);
            z-index: 0;
            opacity: 0.45;
            animation: floatShape 12s infinite ease-in-out;
        }

        .shape-1 {
            top: -10%;
            left: -8%;
            width: 500px;
            height: 500px;
            background: #c3ddf5;
            border-radius: 50%;
        }

        .shape-2 {
            bottom: -12%;
            right: -5%;
            width: 420px;
            height: 420px;
            background: #99c9f7;
            border-radius: 50%;
            animation-delay: -6s;
        }

        .shape-3 {
            top: 40%;
            left: 60%;
            width: 300px;
            height: 300px;
            background: #b8e0c8;
            border-radius: 50%;
            animation-delay: -3s;
        }

        @keyframes floatShape {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(25px, 35px) scale(1.05);
            }
        }

        /* ---- Layout ---- */
        .dashboard {
            position: relative;
            z-index: 10;
            width: 94%;
            max-width: 920px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            animation: pageIn 0.5s ease-out;
        }

        @keyframes pageIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ---- Header ---- */
        .dash-header {
            text-align: center;
            padding: 0 8px;
        }

        .dash-header .logo {
            font-size: 2.2rem;
            margin-bottom: 2px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .dash-header:hover .logo {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        .dash-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .dash-header .subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 2px;
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(34, 197, 94, 0.15);
            color: var(--green-600);
            font-size: 0.78rem;
            font-weight: 600;
            padding: 4px 14px;
            border-radius: 50px;
            margin-top: 8px;
        }

        /* ---- Glass Card ---- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1.5px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }

        .card-title {
            padding: 20px 24px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 700;
        }

        .card-title i {
            font-size: 1.2rem;
            color: var(--sky-600);
        }

        .card-body-inner {
            padding: 18px 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* ---- Form Fields ---- */
        .field-label {
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 5px;
            margin-left: 4px;
            display: block;
        }

        .field-input {
            width: 100%;
            padding: 12px 18px;
            border-radius: 14px;
            border: 1.5px solid rgba(200, 220, 240, 0.55);
            background: rgba(255, 255, 255, 0.80);
            font-size: 0.92rem;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.25s, box-shadow 0.25s;
        }

        .field-input::placeholder {
            color: var(--text-light);
        }

        .field-input:focus {
            border-color: var(--sky-400);
            box-shadow: 0 0 0 3px rgba(111, 181, 240, 0.18);
        }

        /* ---- Dropzone ---- */
        .dropzone {
            border: 2.5px dashed rgba(111, 181, 240, 0.45);
            border-radius: 18px;
            padding: 32px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(220, 238, 251, 0.25);
        }

        .dropzone:hover {
            border-color: var(--sky-400);
            background: rgba(220, 238, 251, 0.45);
            transform: scale(1.01);
        }

        .dropzone.drag-over {
            border-color: var(--sky-500);
            background: rgba(174, 212, 249, 0.35);
            box-shadow: inset 0 0 24px rgba(111, 181, 240, 0.12);
            transform: scale(1.02);
        }

        .dropzone-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .dropzone-empty i {
            font-size: 2.4rem;
            color: var(--sky-400);
        }

        .dropzone-empty .dz-title {
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .dropzone-empty .dz-sub {
            color: var(--text-light);
            font-size: 0.82rem;
        }

        .dropzone-selected {
            display: none;
            align-items: center;
            gap: 14px;
            text-align: left;
            padding: 4px 0;
        }

        .dropzone-selected .file-icon {
            font-size: 2rem;
            color: #e74c3c;
        }

        .dropzone-selected .file-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .dropzone-selected .file-size {
            font-size: 0.78rem;
            color: var(--text-light);
        }

        .btn-clear-file {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .btn-clear-file:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        /* ---- Buttons ---- */
        .btn-primary-custom {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--sky-400), var(--sky-600));
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 14px rgba(60, 130, 200, 0.30);
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(60, 130, 200, 0.40);
        }

        .btn-primary-custom:active {
            transform: translateY(0);
        }

        .btn-primary-custom:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            transform: none;
        }

        .btn-test-tutor {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--sky-400);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.55);
            color: var(--sky-600);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-test-tutor:hover {
            background: rgba(111, 181, 240, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 4px 14px rgba(60, 130, 200, 0.15);
        }

        .btn-test-tutor:active {
            transform: translateY(0);
        }

        /* ---- Progress ---- */
        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(200, 220, 240, 0.35);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--sky-400), var(--sky-600));
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
            animation: pulseProg 1.5s ease-in-out infinite;
        }

        @keyframes pulseProg {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.65;
            }
        }

        /* ---- Logout ---- */
        .btn-logout {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 0.82rem;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
            width: 100%;
            padding: 6px;
            transition: color 0.2s;
        }

        .btn-logout:hover {
            color: #e74c3c;
        }

        /* ---- Toast ---- */
        .toast-msg {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 12px 24px;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(60, 120, 190, 0.22);
            z-index: 3000;
            font-size: 0.88rem;
            font-weight: 500;
            color: var(--text-main);
            animation: toastIn 0.35s ease-out forwards;
        }

        .toast-msg.is-error {
            border-color: rgba(231, 76, 60, 0.3);
        }

        .toast-msg.is-error .toast-ico {
            color: #e74c3c;
        }

        .toast-ico {
            font-size: 1.15rem;
            color: #2ecc71;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes toastOut {
            from {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }

            to {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
        }

        /* ---- Responsive ---- */
        @media (max-width: 500px) {
            .dashboard {
                width: 95%;
                max-width: none;
            }

            .card-body-inner {
                padding: 14px 18px 20px;
            }

            .dropzone {
                padding: 24px 16px;
            }
        }

        /* ---- Syllabus Two-Column Layout ---- */
        .syllabus-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1.5px solid rgba(200, 220, 240, 0.3);
        }

        .syllabus-header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .syllabus-header-title i {
            font-size: 1.2rem;
            color: var(--sky-600);
        }

        /* Dropdown */
        .dropdown-wrapper {
            position: relative;
        }

        .dropdown-trigger {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: 1.5px solid rgba(111, 181, 240, 0.35);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.6);
            color: var(--sky-600);
            font-size: 0.82rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .dropdown-trigger:hover {
            background: rgba(111, 181, 240, 0.12);
            border-color: var(--sky-400);
        }

        .dropdown-menu-custom {
            position: absolute;
            top: calc(100% + 6px);
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1.5px solid rgba(200, 220, 240, 0.5);
            border-radius: 16px;
            padding: 8px;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(60, 120, 190, 0.2);
            z-index: 100;
            display: none;
            animation: fadeInContent 0.2s ease;
        }

        .dropdown-menu-custom.open {
            display: block;
        }

        .dropdown-item-custom {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border: none;
            background: none;
            width: 100%;
            font-size: 0.88rem;
            font-weight: 500;
            color: var(--text-main);
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: background 0.15s;
        }

        .dropdown-item-custom:hover {
            background: rgba(111, 181, 240, 0.1);
        }

        .dropdown-item-custom.danger {
            color: #e74c3c;
        }

        .dropdown-item-custom.danger:hover {
            background: rgba(231, 76, 60, 0.08);
        }

        .dropdown-item-custom i {
            font-size: 1rem;
            min-width: 18px;
        }

        /* Two column layout */
        .syllabus-layout {
            display: flex;
            gap: 0;
            min-height: 420px;
        }

        .syllabus-sidebar {
            flex: 0 0 38%;
            max-height: 500px;
            overflow-y: auto;
            padding: 16px;
            border-right: 1.5px solid rgba(200, 220, 240, 0.25);
            background: rgba(180, 210, 240, 0.15);
        }

        .syllabus-sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .syllabus-sidebar::-webkit-scrollbar-thumb {
            background: rgba(111, 181, 240, 0.3);
            border-radius: 10px;
        }

        .syllabus-content {
            flex: 1;
            max-height: 500px;
            overflow-y: auto;
            padding: 28px;
            background: rgba(255, 255, 255, 0.3);
        }

        .syllabus-content::-webkit-scrollbar {
            width: 4px;
        }

        .syllabus-content::-webkit-scrollbar-thumb {
            background: rgba(111, 181, 240, 0.25);
            border-radius: 10px;
        }

        .content-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-light);
            font-size: 0.9rem;
            gap: 10px;
            opacity: 0.6;
        }

        .content-placeholder i {
            font-size: 2.5rem;
        }

        .content-title-main {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .content-subtitle {
            font-size: 1rem;
            font-weight: 600;
            color: var(--sky-600);
            margin-bottom: 16px;
        }

        .content-body-text {
            font-size: 0.92rem;
            line-height: 1.8;
            color: var(--text-main);
            text-align: justify;
        }

        .content-meta {
            margin-top: 20px;
            font-size: 0.75rem;
            color: var(--text-light);
            padding-top: 12px;
            border-top: 1px solid rgba(200, 220, 240, 0.3);
        }

        /* Tree nodes as pill cards */
        .tree-node {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 11px 14px;
            margin-bottom: 6px;
            border-radius: 12px;
            background: rgba(200, 220, 240, 0.35);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.88rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .tree-node:hover {
            background: rgba(180, 210, 240, 0.55);
            transform: translateX(2px);
        }

        .tree-node.active {
            background: rgba(111, 181, 240, 0.35);
            font-weight: 700;
            color: var(--sky-700);
            box-shadow: 0 2px 8px rgba(60, 130, 200, 0.15);
        }

        .tree-node .node-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tree-node .node-arrow {
            font-size: 1rem;
            color: var(--sky-500);
            opacity: 0.7;
            min-width: 18px;
            text-align: center;
        }

        /* Empty state */
        .empty-syllabus {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .empty-syllabus i {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 12px;
            opacity: 0.4;
        }

        /* Animations */
        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInContent 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .syllabus-layout {
                flex-direction: column;
            }

            .syllabus-sidebar {
                flex: none;
                max-height: 250px;
                border-right: none;
                border-bottom: 1.5px solid rgba(200, 220, 240, 0.25);
            }

            .syllabus-content {
                max-height: 300px;
            }
        }

        /* ---- User Profile Button ---- */
        .user-profile-wrapper {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 9999;
        }

        .user-avatar-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: 2.5px solid rgba(255, 255, 255, 0.75);
            background: linear-gradient(135deg, var(--sky-400), var(--sky-600));
            color: #fff;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(60, 120, 190, 0.3);
            transition: all 0.25s ease;
            font-family: 'Inter', sans-serif;
        }

        .user-avatar-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 24px rgba(60, 120, 190, 0.4);
        }

        .user-avatar-btn:active {
            transform: scale(0.96);
        }

        .user-profile-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(18px);
            border: 1.5px solid rgba(200, 220, 240, 0.5);
            border-radius: 16px;
            padding: 10px;
            min-width: 200px;
            box-shadow: 0 10px 35px rgba(60, 120, 190, 0.22);
            display: none;
            animation: userDropIn 0.2s ease;
        }

        @keyframes userDropIn {
            from {
                opacity: 0;
                transform: translateY(-6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-profile-dropdown.open {
            display: block;
        }

        .user-profile-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-bottom: 1px solid rgba(200, 220, 240, 0.35);
            margin-bottom: 6px;
        }

        .user-profile-info .profile-avatar-sm {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--sky-300), var(--sky-500));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .user-profile-info .profile-details {
            display: flex;
            flex-direction: column;
        }

        .user-profile-info .profile-name {
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .user-profile-info .profile-role {
            font-size: 0.72rem;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-profile-action {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border: none;
            background: none;
            width: 100%;
            font-size: 0.88rem;
            font-weight: 500;
            color: #e74c3c;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: background 0.15s;
        }

        .user-profile-action:hover {
            background: rgba(231, 76, 60, 0.08);
        }

        .user-profile-action i {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <!-- User Profile Button -->
    <div class="user-profile-wrapper" id="userProfileWrapper">
        <button class="user-avatar-btn" id="userAvatarBtn" onclick="toggleUserMenu()">
            <i class="bi bi-person-fill"></i>
        </button>
        <div class="user-profile-dropdown" id="userProfileDropdown">

            <div class="glass-card" id="syllabusViewerCard" style="display:none;">
                <!-- Header con dropdown -->

                        </button>

    <div class="toast-msg" id="toast">

    <script>
        const API_URL = 'http://192.168.18.6:8000';

        // ---- DOM refs ----
        const uploadForm = document.getElementById('uploadForm');
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const dzEmpty = document.getElementById('dzEmpty');
        const dzSelected = document.getElementById('dzSelected');
        const fileNameEl = document.getElementById('fileName');
        const fileSizeEl = document.getElementById('fileSize');
        const clearFileBtn = document.getElementById('clearFileBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // ---- Drag & Drop ----
        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('drag-over');
        });

        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('drag-over'));

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.toLowerCase().endsWith('.pdf')) {
                fileInput.files = files;
                showFile(files[0]);
            } else {
                showToast('Solo se aceptan archivos PDF', true);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) showFile(fileInput.files[0]);
        });

        function showFile(file) {
            fileNameEl.textContent = file.name;
            const kb = (file.size / 1024).toFixed(1);
            const mb = (file.size / (1024 * 1024)).toFixed(1);
            fileSizeEl.textContent = file.size > 1024 * 1024 ? `${mb} MB` : `${kb} KB`;
            dzEmpty.style.display = 'none';
            dzSelected.style.display = 'flex';
        }

        function clearFile() {
            fileInput.value = '';
            dzEmpty.style.display = 'flex';
            dzSelected.style.display = 'none';
        }

        clearFileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            clearFile();
        });

        // ---- Upload ----
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const accountId = document.getElementById('accountIdInput').value.trim();
            const file = fileInput.files[0];
            const originalHTML = uploadBtn.innerHTML;

            if (!file) { showToast('Selecciona un archivo PDF', true); return; }
            if (!accountId) { showToast('Ingresa un Account ID', true); return; }

            try {
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Procesando...';
                progressContainer.style.display = 'block';
                progressBar.style.width = '25%';

                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_URL}/upload/syllabus?account_id=${encodeURIComponent(accountId)}`, {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '75%';

                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (_) {
                    throw new Error(response.ok ? 'Respuesta inesperada del servidor' : `Error ${response.status}`);
                }

                if (!response.ok) {
                    let msg = data.detail || data.message || `Error ${response.status}`;
                    if (typeof msg === 'object') msg = JSON.stringify(msg);
                    throw new Error(msg);
                }

                progressBar.style.width = '100%';

                setTimeout(() => {
                    uploadForm.reset();
                    clearFile();
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 800);

                showToast(data.message || 'âœ… Archivo procesado exitosamente');

            } catch (error) {
                showToast(`Error: ${error.message}`, true);
                console.error('Upload error:', error);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = originalHTML;
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 1200);
            }
        });

        // ---- Test Tutor ----
        document.getElementById('testTutorBtn').addEventListener('click', () => {
            window.location.href = 'tutor.html';
        });

        // ---- Logout ----
        function toggleUserMenu() {
            document.getElementById('userProfileDropdown').classList.toggle('open');
        }
        document.addEventListener('click', (e) => {
            const wrapper = document.getElementById('userProfileWrapper');
            if (wrapper && !wrapper.contains(e.target)) {
                document.getElementById('userProfileDropdown').classList.remove('open');
            }
        });
        function logoutUser() {
            sessionStorage.removeItem('userRole');
            window.location.href = 'login.html';
        }

        // ---- Toast ----
        let toastTimeout;
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toastMsg');
            const icoEl = document.getElementById('toastIco');

            msgEl.textContent = message;
            toast.className = 'toast-msg' + (isError ? ' is-error' : '');
            icoEl.innerHTML = isError
                ? '<i class="bi bi-exclamation-circle-fill"></i>'
                : '<i class="bi bi-check-circle-fill"></i>';

            toast.style.display = 'flex';
            toast.style.animation = 'toastIn 0.35s ease-out forwards';

            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.style.animation = 'toastOut 0.35s ease-in forwards';
                setTimeout(() => { toast.style.display = 'none'; }, 350);
            }, 4000);
        }

        // ---- Guard: redirect if not instructor ----
        if (sessionStorage.getItem('userRole') !== 'Instructor') {
            window.location.href = 'login.html';
        }

        // ---- Syllabus Viewer v2 ----

        // Estado
        let syllabusData = [];

        // Auto-cargar al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            checkSyllabus();
        });

        // Comprobar si hay temario y mostrar la vista correcta
        async function checkSyllabus() {
            try {
                const response = await fetch(`${API_URL}/syllabus`);
                if (!response.ok) throw new Error(`Error ${response.status}`);
                const data = await response.json();
                syllabusData = data;

                if (data && data.length > 0) {
                    showSyllabusViewer(data);
                } else {
                    showUploadForm();
                }
            } catch (error) {
                console.error('Error checking syllabus:', error);
                showUploadForm();
            }
        }

        function showUploadForm() {
            document.getElementById('uploadCard').style.display = 'block';
            document.getElementById('syllabusViewerCard').style.display = 'none';
        }

        function showSyllabusViewer(data) {
            document.getElementById('uploadCard').style.display = 'none';
            document.getElementById('syllabusViewerCard').style.display = 'block';
            renderSyllabusTree(data);
        }

        // ---- Dropdown ----
        function toggleTemarioDropdown() {
            const menu = document.getElementById('temarioDropdown');
            menu.classList.toggle('open');
        }

        // Cerrar dropdown al hacer clic fuera
        document.addEventListener('click', (e) => {
            const wrapper = document.querySelector('.dropdown-wrapper');
            if (wrapper && !wrapper.contains(e.target)) {
                document.getElementById('temarioDropdown').classList.remove('open');
            }
        });

        function handleRefrescar() {
            document.getElementById('temarioDropdown').classList.remove('open');
            showToast('Refrescando temario...');
            checkSyllabus();
        }

        function handleAnadir() {
            document.getElementById('temarioDropdown').classList.remove('open');
            // Mostrar el formulario de subida
            document.getElementById('uploadCard').style.display = 'block';
            // Scroll hasta el formulario
            document.getElementById('uploadCard').scrollIntoView({ behavior: 'smooth' });
        }

        async function handleEliminar() {
            document.getElementById('temarioDropdown').classList.remove('open');

            // Obtener libro_ids Ãºnicos del temario cargado
            const libroIds = [...new Set(syllabusData.map(t => t.libro_id).filter(id => id != null))];

            if (libroIds.length === 0) {
                showToast('No hay libros para eliminar', true);
                return;
            }

            if (!confirm('Â¿EstÃ¡s seguro de que quieres eliminar TODO el temario y su libro? Esta acciÃ³n no se puede deshacer.')) {
                return;
            }

            // Feedback visual
            const dropdownBtn = document.getElementById('temarioDropdownBtn');
            const originalBtnHTML = dropdownBtn.innerHTML;
            dropdownBtn.disabled = true;
            dropdownBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Eliminando...';

            try {
                for (const libroId of libroIds) {
                    const response = await fetch(`${API_URL}/syllabus/libro/${libroId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `Error ${response.status}`);
                    }
                }

                showToast('âœ… Libro y temario eliminados correctamente');
                syllabusData = [];
                // Volver al formulario de subida
                showUploadForm();

            } catch (error) {
                showToast(`Error al eliminar: ${error.message}`, true);
                console.error('Delete error:', error);
            } finally {
                dropdownBtn.disabled = false;
                dropdownBtn.innerHTML = originalBtnHTML;
            }
        }

        // ---- Tree Rendering ----
        function renderSyllabusTree(data) {
            const container = document.getElementById('syllabusTree');

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="empty-syllabus">
                    <i class="bi bi-inbox"></i>
                    No se encontraron temas.
                </div>`;
                return;
            }

            // Build tree from flat data
            const nodeMap = {};
            const roots = [];

            data.forEach(item => {
                nodeMap[item.id] = { ...item, children: [] };
            });

            data.forEach(item => {
                if (item.parent_id && nodeMap[item.parent_id]) {
                    nodeMap[item.parent_id].children.push(nodeMap[item.id]);
                } else {
                    roots.push(nodeMap[item.id]);
                }
            });

            // Flatten tree to ordered list for arrow logic
            const flatList = [];
            function flattenNode(node, depth) {
                flatList.push({ ...node, depth });
                if (node.children.length > 0) {
                    node.children.sort((a, b) => a.orden - b.orden);
                    node.children.forEach(child => flattenNode(child, depth + 1));
                }
            }
            roots.sort((a, b) => a.orden - b.orden);
            roots.forEach(root => flattenNode(root, 0));

            // Render
            let html = '';
            flatList.forEach((node, idx) => {
                const indent = node.depth * 24;
                const isFirst = idx === 0;
                const isLast = idx === flatList.length - 1;
                const arrow = isLast ? 'â†“' : 'â†‘';

                html += `<div class="tree-node" style="margin-left: ${indent}px;"
                     onclick="selectTopic(${node.id}, this)"
                     data-id="${node.id}">
                    <span class="node-name">${node.nombre}</span>
                    <span class="node-arrow">${arrow}</span>
                </div>`;
            });

            container.innerHTML = html;
        }

        // ---- Topic Content ----
        async function selectTopic(topicId, element) {
            // Visual: marcar activo
            document.querySelectorAll('.tree-node').forEach(n => n.classList.remove('active'));
            element.classList.add('active');

            const placeholder = document.getElementById('contentPlaceholder');
            const viewArea = document.getElementById('contentViewArea');

            placeholder.style.display = 'none';
            viewArea.style.display = 'block';
            viewArea.innerHTML = '<div style="text-align:center;padding:40px;color:var(--text-light);"><i class="bi bi-hourglass-split" style="font-size:1.5rem;"></i><br>Cargando...</div>';

            try {
                const response = await fetch(`${API_URL}/syllabus/${topicId}/content`);
                if (!response.ok) throw new Error(`Error ${response.status}`);

                const data = await response.json();
                let contentHTML = '';

                // TÃ­tulo grande
                contentHTML += `<div class="content-title-main fade-in">${data.titulo || 'Sin tÃ­tulo'}</div>`;

                // Contenido
                if (data.contenido && data.contenido.trim()) {
                    // Detectar primer subtÃ­tulo si existe
                    const lines = data.contenido.split('\n').filter(l => l.trim());
                    let firstSubtitle = '';
                    let bodyText = data.contenido;

                    // Si la primera lÃ­nea es corta, tratar como subtÃ­tulo
                    if (lines.length > 1 && lines[0].length < 80) {
                        firstSubtitle = lines[0];
                        bodyText = lines.slice(1).join('\n');
                    }

                    if (firstSubtitle) {
                        contentHTML += `<div class="content-subtitle fade-in">${firstSubtitle}</div>`;
                    }

                    contentHTML += `<div class="content-body-text fade-in">${bodyText
                        .replace(/\n\n/g, '<br><br>')
                        .replace(/\n/g, '<br>')}</div>`;
                } else {
                    contentHTML += '<div class="content-body-text fade-in" style="color:var(--text-light);font-style:italic;">Este tema no tiene contenido asignado aÃºn.</div>';
                }

                contentHTML += `<div class="content-meta fade-in">
                    ðŸ“Š ${data.bloques_count || 0} bloques de contenido | ID: ${data.id}
                </div>`;

                viewArea.innerHTML = contentHTML;

            } catch (error) {
                viewArea.innerHTML = `<div style="color:#e74c3c;padding:20px;">
                    <i class="bi bi-exclamation-triangle"></i> Error: ${error.message}
                </div>`;
                console.error('Content load error:', error);
            }
        }

        // Modificar el upload para recargar vista despuÃ©s de subir
        const origSubmitHandler = uploadForm.onsubmit;
        uploadForm.addEventListener('submit', function afterUpload() {
            // DespuÃ©s de que termine la subida, recargar syllabus
            const origFetch = window.fetch;
            // Dar 2 segundos para que termine el procesamiento
            setTimeout(() => checkSyllabus(), 3000);
        });
    </script>
